<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <div class="sns-login">
      <button class="btn sns-btn google-btn" onclick="loginWithGoogle()">
        <img src="img/google.png" alt="Google Logo" class="sns-logo"><b>Login with Google</b>
      </button>
      <button class="btn sns-btn naver-btn" onclick="loginWithNaver()">
        <img src="img/naver.png" alt="Naver Logo" class="sns-logo"><b>Login with Naver</b>
      </button>
    </div>
  </div>
  <script>
    function loginWithGoogle() {
      fetch('http://localhost:8080/api/login/google', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ /* 필요한 데이터 */ })
      })
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error('Error:', error));
    }

    function loginWithNaver() {
      fetch('http://localhost:8080/api/login/naver', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ /* 필요한 데이터 */ })
      })
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
