<!DOCTYPE html>
<html>
<head>
    <title>금일의 뜻 퀴즈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>금주의 뜻은?</h1>
    <button onclick="checkAnswer(true)">이번주</button>
    <button onclick="checkAnswer(false)">금요일 과 주말</button>

    <script>
        let correctCount = parseInt(localStorage.getItem('correctCount') || '0');
        let wrongCount = parseInt(localStorage.getItem('wrongCount') || '0');
        function checkAnswer(isCorrect) {
            if(isCorrect) {
                correctCount += 1;
                alert('맞췄습니다!');
            } else {
                wrongCount += 1;
                alert('틀렸습니다. 금주는 \'이번주\'라는 뜻입니다!');
            }
            
            // 점수 업데이트
            localStorage.setItem('correctCount', correctCount);
            localStorage.setItem('wrongCount', wrongCount);
            window.location.href="quiz3.html";
        }
    </script>
</body>
</html>
